<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<!-- start adding new tags here -->
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Diez amigos nos hemos reunido para elaborar cada uno un cuento de máximo 20 palabras cuyo título es: La isla imaginaria.</p>
					<p>
						Al final encontrarán los enlaces a los espacios de los otros nueve participantes para que por favor, pasen y lean sus
						historias".
					</p>
				</div>
				<div class="body-right">
					<input placeholder="Ingrese Nombre:" id="Nombre" /><br /><br />
					<input placeholder="Ingrese Email:" type="email" id="mail" /><br /><br />
					<input placeholder="Ingrese Comentario:" type="text" id="Comentario" />
				</div>
			</div>
			<div class="postcard-footer"><button>Send My Postcard</button></div>
		</div>
	</body>
